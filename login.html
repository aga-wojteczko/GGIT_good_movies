{% extends "base.html" %}

{% block body_class %}login-form{% endblock %}

{% block content %}
            <section>
                <form class="col-12 col-md-6 bg-light p-1 m-auto"
                method="post" action="{% url 'login' %}">
                    <h4 class="text-center my-4">ZALOGUJ SIĘ DO SERWISU</h4>
                    <div class="form-group">
                        <label for="user-name" class="sr-only">*Nazwa użytkownika</label>
                        <input name="username" type="text" class="form-control bg-transparent border-left-0 border-top-0 border-right-0 border-primary rounded-0" id="user-name" placeholder="*Nazwa użytkownika">
                    </div>
                    <div class="form-group">
                        <label for="user-password" class="sr-only">*Hasło</label>
                        <input name="password" type="password" class="form-control bg-transparent border-left-0 border-top-0 border-right-0 border-primary rounded-0" id="user-password" placeholder="*Hasło">
                    </div>
                    <button type="submit" class="btn btn-primary d-block ml-auto my-3">Zapisz</button>
                </form>
                
            </section>
           
{% endblock %}
